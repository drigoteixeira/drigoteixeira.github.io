    <meta name="author" content="Rodrigo Teixeira">

    <link rel="canonical" href="{{ site.url }}{% if page.url != '/index.html' %}{{ page.url }}{% endif %}">

    <meta property="og:type" content="website">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- SCRIPTS -->

    <div class="page"> <!--BEGIN PAGE -->

        {% include header.html %}

            <div class="grid-12">
                    <article class="post">
                        {{ content }}
                    </article>
            </div>
        </div>


        <footer class="footer">
            <div class="row">
                <div class="c12">
                    <div class="twitterBox">
                        <a href="https://twitter.com/drigoteixeira" class="twitter-follow-button" data-show-count="false" data-lang="pt" data-size="large">Seguir @drigoteixeira</a>
                    </div>  
                </div>
            </div>

            <div class="row">
                <div class="c12">
                    <p><em><a href="http://www.youtube.com/watch?v=UF8uR6Z6KLc">Stay hungry. Stay Foolish</a></em></p>

            </div>

            <div class="row">
                <div class="c12">
                    <ul class="social-networks">
                        <li class="facebook"><a href="http://www.facebook.com/drigoteixeira" title="Facebook">Facebook</a></li>

                        <li class="rss"><a href="http://feeds.feedburner.com/rodrigoteixeira" title="RSS">RSS</a></li>

                </div>
            </div>
